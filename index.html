<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #FFF;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
        }

        .buttons-section {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 10px;
            width: 30%; /* Left side width for buttons */
            padding-right: 20px;
        }

        .button-link {
            padding: 10px;
            background-color: #1E90FF;
            color: #FFF;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #09fe77;
            transform: translateY(-5px); /* Move the button up on hover */
        }

        .typing-section {
            width: 70%; /* Right side width for About Me text */
            font-size: 18px;
            line-height: 1.5;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace; /* Monospace font for typing effect */
            overflow-y: auto;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                align-items: center;
            }

            .container {
                flex-direction: column;
                padding-top: 0;
                height: auto;
            }

            .buttons-section, .typing-section {
                width: 100%;
                padding: 0;
            }

            .buttons-section {
                order: 1; /* Stack buttons on top */
                margin-bottom: 20px; /* Space between buttons and text */
            }

            .typing-section {
                order: 2; /* Stack text below buttons */
            }
        }
    </style>
</head>
<body>

<div class="buttons-section">
    <a href="https://x.com/EvanInTech" target="_blank" class="button-link">ùïè</a>
    <a href="https://www.linkedin.com/in/evanwilliams75/" target="_blank" class="button-link">LinkedIn</a>
    <a href="https://github.com/EvanInTech" target="_blank" class="button-link">GitHub</a>
    <a href="mailto:evan.b.williams95@gmail.com" class="button-link">Email</a>
    <a href="Evan_Resume.pdf" download="Evan_Resume.pdf" class="button-link">Download My Resume</a>
</div>
    
<div class="typing-section" id="typing-section">
    <!-- The text will be typed here by JavaScript -->
</div>

<script>
    const text = `I‚Äôm motivated by a genuine desire to be useful‚Äîstarting with my family and extending out to my community, my country, and the planet. My journey began with a practical decision to join the military at a young age, knowing it would open up real opportunities for me. After leaving the service, I made the shift into tech by completing a full-stack web development bootcamp, which led to my first role as a software engineer. I‚Äôve been building on that foundation ever since.
    
My strengths lie in communication and adaptability. I‚Äôve been told I have a natural talent for speaking, but what really drives me is the work itself and the impact it has. My time in the military taught me the value of being a team player and staying flexible, skills that I apply every day in my career. I‚Äôm focused on continuous growth‚Äînot just for the sake of advancing, but to make tangible contributions that matter.

Looking forward, I‚Äôm committed to evolving within the industry, with an eye toward leadership roles where I can make a real difference. My goals are grounded in finding solutions that genuinely progress humanity, whether that‚Äôs through developing sustainable energy systems or addressing issues of scarcity. It's not about how it looks; it‚Äôs about making things better in a way that truly counts.`;

    let index = 0;
    const typingSpeed = 10; // Speed of typing effect in milliseconds

    function typeText() {
        if (index < text.length) {
            document.getElementById('typing-section').textContent += text.charAt(index);
            index++;
            setTimeout(typeText, typingSpeed);
        }
    }

    // Start the typing effect
    window.onload = typeText;
</script>

</body>
</html>
