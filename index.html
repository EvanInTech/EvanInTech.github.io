<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #FFF;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            overflow: hidden; /* Prevents scrolling if content overflows */
        }

        .buttons-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            width: 10%;
        }

        .typing-section {
            width: 80%;
            font-size: 24px;
            line-height: 1.5;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace; /* Monospace font for typing effect */
        }

        .button-link {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #1E90FF;
            color: #FFF;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #01e271;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                align-items: center;
            }

            .buttons-section {
                position: relative;
                top: 0;
                left: 0;
                transform: none;
                flex-direction: column;
                width: 100%;
                gap: 10px;
                margin-bottom: 20px; /* Space between buttons and text */
            }

            .button-link {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }

            .container {
                padding-top: 0;
                padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<div class="buttons-section">
    <a href="https://x.com/EvanInTech" target="_blank" class="button-link">Twitter</a>
    <a href="https://www.linkedin.com/in/evanwilliams75/" target="_blank" class="button-link">LinkedIn</a>
    <a href="https://github.com/EvanInTech" target="_blank" class="button-link">GitHub</a>
    <a href="mailto:evan.b.williams95@gmail.com" class="button-link">Email</a>
    <a href="Evan_Williams_resume.pdf" download="Evan_Williams_resume.pdf" class="button-link">Download My Resume</a>
</div>
    
<div class="typing-section" id="typing-section">
    <!-- The text will be typed here by JavaScript -->
</div>

<script>
    const text = `I’m motivated by a genuine desire to be useful—starting with my family and extending out to my community, my country, and the planet. My journey began with a practical decision to join the military at a young age, knowing it would open up real opportunities for me. After leaving the service, I made the shift into tech by completing a full-stack web development bootcamp, which led to my first role as a software engineer. I’ve been building on that foundation ever since.
    
My strengths lie in communication and adaptability. I’ve been told I have a natural talent for speaking, but what really drives me is the work itself and the impact it has. My time in the military taught me the value of being a team player and staying flexible, skills that I apply every day in my career. I’m focused on continuous growth—not just for the sake of advancing, but to make tangible contributions that matter.

Looking forward, I’m committed to evolving within the industry, with an eye toward leadership roles where I can make a real difference. My goals are grounded in finding solutions that genuinely progress humanity, whether that’s through developing sustainable energy systems or addressing issues of scarcity. It's not about how it looks; it’s about making things better in a way that truly counts.`;

    let index = 0;
    const typingSpeed = 50; // Speed of typing effect in milliseconds

    function typeText() {
        if (index < text.length) {
            document.getElementById('typing-section').textContent += text.charAt(index);
            index++;
            setTimeout(typeText, typingSpeed);
        }
    }

    // Start the typing effect
    window.onload = typeText;
</script>

</body>
</html>
